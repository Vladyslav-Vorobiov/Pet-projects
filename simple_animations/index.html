<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition&Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <!-- TRANSITION 01 -->

    <!-- SECTION 1 -->
    <section class="section1">
      <p class="shadow">Text-shadow</p>
    </section>
    <!-- SECTION 2 -->
    <section class="section2">
      <div class="box"></div>
    </section>
    <!-- SECTION 3 -->
    <section class="section3">
      <div class="box"></div>
    </section>
    <!-- SECTION 4 -->
    <section class="section4">
      <div class="box"></div>
    </section>
    <!-- SECTION 5 -->
    <section class="section5">
      <div class="box"></div>
    </section>

    <!-- TRANSITION 02 -->

    <section class="squares">
      <div class="square1"></div>
      <div class="square2"></div>
      <div class="square3"></div>
      <div class="square4"></div>
    </section>

    <!-- ANIMATION 01 -->
    <!-- 1st method -->

    <p class="text1">Bounce in</p>

    <!-- 2nd method animate.css -->

    <p class="text2 wow animate__bounceIn">Bounce in</p>

    <!-- ANIMATION 02 -->

    <div class="rotateme">
      <div class="figure1"></div>
      <div class="figure2"></div>
      <div class="figure3"></div>
    </div>

    <!-- WOWJS -->
    <script src="https://cdn.jsdelivr.net/npm/joshjs@1.0.0/dist/josh.min.js"></script>
    <script>
      const josh = new Josh();
    </script>
  </body>
</html>
