<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="images/favicon-star.png" />

    <title>Virna</title>

    <!-- NORMALIZE -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font awesone -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      referrerpolicy="no-referrer"
    />
    <!-- STYLES -->
    <link rel="stylesheet" href="styles/style.css" />
  </head>

  <body>
    <!-- HERO SECTION -->
    <header class="hero">
      <div class="container">
        <div class="hero-header">
          <a href="#" class="hero-header-logo-magazine">
            <img
              src="../bonum.rev1/images/virna-logo1.svg"
              alt="logo with the name of the magazine"
          /></a>
          <a href="#" class="hero-header-logo-studio">
            <img
              src="../bonum.rev1/images/bonum_logo_M.svg"
              alt="logo with the name of the design-studio"
          /></a>
        </div>
        <div class="hero-content">
          <h1 class="hero-title">
            Ukrainian <br />
            brand
          </h1>
          <span class="hero-shop-type">
            Online store <span class="hero-shop-year">2020</span>
          </span>
          <h2 class="hero-subtitle">
            of women's <br />
            clothing
          </h2>
        </div>

        <!-- ================== МЕНЮШКИ -->

        <div class="hero-footer">
          <ul class="actions">
            <li class="actions-item burger">
              <div class="fas fa-bars"></div>
            </li>
            <li class="actions-item">
              <a href="#" class="far fa-heart"></a>
            </li>
            <li class="actions-item">
              <a href="#" class="fab fa-instagram"></a>
            </li>
            <li class="actions-item">
              <a href="#" class="fas fa-shopping-bag"></a>
            </li>
            <li class="actions-item actions-lang">
              ru <span class="actions-lang-selector fas fa-chevron-down"></span>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="container">
        <h2 class="content-title">Colors</h2>
        <div class="content-text">
          <span class="content-text-color">dark</span>
          <p class="content-text-paragraph">
            Основная деятельность заказчика такая. У него есть такие проблемы.
            При создании нового дизайна учитывались такие факторы - фактор1,
            фактор2 и фактор3.
          </p>
        </div>
        <div class="content-colors">
          <h2 class="content-colors-title">Color style for project</h2>
          <span class="content-colors-code">#9A0034</span>
          <p class="content-colors-text">some text will be there</p>
        </div>
      </div>
    </main>
  </body>
</html>
